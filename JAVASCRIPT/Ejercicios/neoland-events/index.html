<!--Iteración #1: Creando Events-->
<!--1.1 Añade un botón a tu html con el id btnToClick y en tu javascript añade el 
evento click que ejecute un console log con la información del evento del click
-->
<!--1.2 Añade un evento 'focus' que ejecute un console.log con el valor del input.-->
<!--1.3 Añade un evento 'input' que ejecute un console.log con el valor del input.-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input class="click" type="text" />
    <input class="focus" type="text" />
    <input class="value" type="text" />
    <script>
      const button = document.createElement("button");
      document.getElementsByClassName("click").append(button);
      button.id = "btnToClick";
      button.addEventListener("click", (event) =>
        console.log("event.target", event.target)
      );

      const focus = document.getElementsByClassName("focus");
      focus.addEventListener("focus", (e) =>
        console.log("e.target.value)", e.target.value)
      );

      const input = document.getElementsByClassName("value");
      input.addEventListener("input", (e) =>
        console.log("e.target.value", e.target.value)
      );
    </script>
  </body>
</html>
