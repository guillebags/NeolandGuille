<!-- Le estamos diciendo que esto es un documento html-->
<!DOCTYPE html>
<!-- Aqui tenemos el lenguaje principal de la pagina web, se puede utilizar otros lenguajes-->
<html lang="en">
  <head>
    <!--El head tenemos los elementos de SEO , los link a los archivos externos, titulo de la pogina, el favicon...-->
    <!-- Estas  etiqueta representa los caracteres contenidos en nuestra app-->
    <meta charset="UTF-8" />
    <!-- Etiqueta que daba mejor soporte a IE-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Nos indica la escala de nuestra navegacion web o nuestro viewport-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Titulo de nuestra app web-->
    <title>Document</title>
  </head>
  <body>
    <!-- aqui tenemos todo el contenido de nuestra aplicacion web-->
  </body>
</html>
