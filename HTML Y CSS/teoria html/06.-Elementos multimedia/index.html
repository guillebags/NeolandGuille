<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <img src="./2.jpeg" alt="star wars" style="width: 200px" />
    <img
      src="https://i0.wp.com/imgs.hipertextual.com/wp-content/uploads/2016/10/giphy.gif?fit=400%2C234&quality=50&strip=all&ssl=1"
    />
    <audio controls loop autoplay>
      <!-- muted no tiene sentido en audio porque no se muede cambiar el muted -->
      <source src="./metallica.mp3" type="audio/mp3" />
    </audio>
    <video autoplay loop controls>
      <source src="./sw.mp4" type="video/mp4" />
    </video>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/P34_5ehZqgE"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
  </body>
</html>
