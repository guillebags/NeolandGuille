<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=zh1, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Elemento unico en la pagina id-- no se puede repetir en la pagina-->
    <h1 id="name"></h1>
    <!-- Elemento que se repite o no, pero con posibilidad de aparecer varias veces en la pagina-->
    <h2 class="h2Custom"></h2>
    <!-- Lang: nos dice el idioma de la etiqueta/ su contenido-->
    <p lang="fr">Merci</p>
    <!--src: es el source el elemento a renderizar en la imagen-->
    <!-- alt: es el texto alternativo que sale cuando la imagen no se renderiza correctamente IMPORTANTE NO OLVIDAR POR ACCCESIBILIDAD-->
    <img src="" alt="" title="" />
    <!-- data set sirven para identificar unos datos de una forma mas pesecial que class pero sin llegar a ser un id-->
    <h3 data-greeting="hello"></h3>
    <h4 traslate="no"></h4>
    <!-- accesskey son atributos para poner atajos de teclado a elementos de html que interactuan con el usuario-->
    <!-- ALT + B-->
    <button accesskey="B"></button>
    <!-- STYLE ---- estilos en linea-->
    <p style="color: red; background-color: black">Hola</p>
  </body>
</html>
